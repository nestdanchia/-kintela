<form (submit)="guardarCambios()" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Descripción*</mat-label>
    <input formControlName="descripcion" matInput />
    <mat-error>El campo Descripción es obligatorio</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Fecha de Presentación*</mat-label>
    <input formControlName="fechaPresentacionFulcrum" matInput [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error>El campo Fecha Presentación es obligatorio</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Clasificación*</mat-label>
    <input formControlName="descripcion" matInput />
    <mat-error>El campo es obligatorio</mat-error>
  </mat-form-field>


  <div>
    <button mat-flat-button color="primary" [disabled]="form.invalid">Guardar Cambios</button>
    <a mat-stroked-button routerLink="/">Cancelar</a>
  </div>
</form>
